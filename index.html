
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Yard | Intelligent Stash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: {
                50: '#f4f4f5',
                100: '#e4e4e7',
                200: '#d4d4d8',
                300: '#a1a1aa',
                400: '#71717a',
                500: '#52525b',
                600: '#3f3f46',
                700: '#27272a',
                800: '#18181b',
                900: '#09090b',
                950: '#030303',
              },
              brand: {
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
              }
            },
            animation: {
              'subtle-rise': 'subtle-rise 0.4s ease-out forwards',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'shimmer': 'shimmer 2s infinite linear',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              'subtle-rise': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'marquee': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #fafafa;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .brand-glow {
        box-shadow: 0 0 40px -10px rgba(139, 92, 246, 0.2);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #27272a;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .marquee-container:hover .marquee-content {
        animation-play-state: paused;
      }
    </style>
<script type="importmap">
